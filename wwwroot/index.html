<!DOCTYPE html>
<html>
<head>
    <title>Prof. Ganderson Fan Site</title>
    <link href="css/main.css" rel="stylesheet" />
</head>

<body>
    <h1>Ganderson Fan Site</h1>
    <p>Ganderson is a Professor at BYU. He teaches in the IS Department</p>
    <br />
    <p>We love him because...?</p>
    <ul class="quiz">
        <li>Lucious Locks</li>
        <li>Pound a pound of Bacon</li>
        <li>Million dollar smile</li>
        <li>Cares for others</li>
    </ul>

    <h2>Fan Mail</h2>
    <form>
        <label>From:</label>
        <input id="from" />
        <br />
        <label>Email:</label>
        <input id="email" />
        <br />
        <label>Subject:</label>
        <input id="subject" />
        <br />
        <label>Message:</label>
        <textarea rows="5" id="message"></textarea>
        <input type="submit" value="Send Message" id="submitButton" />
    </form>

    <script src="js/fanMail.js"></script>
</body>

</html>
